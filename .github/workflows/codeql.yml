name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
    - name: Initialize CodeQL
      uses: github/codeql-action/init@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34
      with:
        languages: ${{ matrix.language }}
        config-file: .github/codeql-config.yml
    - name: Autobuild
      uses: github/codeql-action/autobuild@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34

